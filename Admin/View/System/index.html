<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>默笙科技后台管理系统 - 首页</title>
    <meta name="keywords" content="默笙科技后台管理系统,强大的功能程序,默笙科技" />
    <meta name="description" content="默笙科技后台管理系统" />
    <link rel="shortcut icon" href="favicon.ico"> <link href="/Public/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/admin/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Public/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/Public/admin/css/animate.min.css" rel="stylesheet">
    <link href="/Public/admin/css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            
            
        <div class="row">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>站点logo <small>站点logo修改</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                           
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                                <label for="exampleInputEmail2" class="sr-only">用户名</label>
                                Logo：<input type="text" placeholder="QQ在线客服" id="logo" class="form-control" value="{$re.logo}">
                                <label for="exampleInputEmail2" class="sr-only">首页小标题</label>
                                首页小标题：<input type="text" placeholder="QQ在线客服" id="xtt" class="form-control" value="{$re.t1},{$re.t2},{$re.t3},{$re.t4},{$re.t5},{$re.t6}">
                            </div>
                     <button class="btn btn-white" id="logoxg" type="button">修改 </button>&nbsp;<span style="color: red">tip：输入6个最美观 修改小标题请用英文逗号","分开</span>
                            
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>网站客服信息修改</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                           
                          
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                                <label for="exampleInputEmail2" class="sr-only">用户名</label>
                                QQ号：<input type="text" placeholder="QQ在线客服" id="qq" class="form-control" value="{$re.qq}">
                                <label for="exampleInputEmail2" class="sr-only">用户名</label>
                                微博地址：<input type="text" placeholder="微博" id="weibo" class="form-control" value="{$re.weibo}">
                            </div>
                     <button class="btn btn-white" id="kfxg" type="button">修改</button>
                            
                    </div>
                </div>
            </div>
           <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>批量修改作者名称</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                           
                          
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                                <label for="exampleInputEmail2" class="sr-only">用户名</label>
                                原作者：<input type="text" placeholder="QQ在线客服" id="ynauthor" class="form-control" value="{$author.author}">
                                <label for="exampleInputEmail2" class="sr-only">用户名</label>
                                新作者：<input type="text" placeholder="键入新作者" id="nauthor" class="form-control" value="">
                            </div>
                     <button class="btn btn-white" id="zzxg" type="button">修改</button>
                            
                    </div>
                </div>
            </div> 
        </div>
         <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>基本信息
                                    <small>修改您网站的基本信息</small>
                                </h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form method="get" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">网站标题</label>

                                        <div class="col-sm-10">
                                            <input type="text" id="url" value="{$re.url}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">网站标题</label>

                                        <div class="col-sm-10">
                                            <input type="text" id="title" value="{$re.title}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">网站副标题</label>

                                        <div class="col-sm-10">
                                            <input type="text" id="ftitle" value="{$re.ftitle}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">关键词</label>
                                        <div class="col-sm-10">
                                            <input type="text" id="keyword" value="{$re.keyword}" class="form-control">
                                            <span class="help-block m-b-none">多个关键词请以英文“,”隔开</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">描述</label>

                                        <div class="col-sm-10">
                                            <input type="text" id="descc" value="{$re.descc}" class="form-control" name="password">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">底部版权</label>

                                        <div class="col-sm-10">
                                            <input type="text" id="footer" value="{$re.footer}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">网站备案号</label>

                                        <div class="col-sm-10">
                                            <input type="text" id="beian" value="{$re.beian}" placeholder="请您输入完整的备案号" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>


                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" id="bc" type="button">保存内容</button>
                                            <button class="btn btn-white" type="submit">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <script src="/Public/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/Public/admin/js/layer/layer.js"></script> 
    <script src="/Public/admin/js/jq/jquery.min.js"></script>
    <script src="/Public/admin/js/bootstrap.min.js"></script>
    <script src="/Public/admin/js/content.min.js"></script>
    <script src="/Public/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script>
    function wx_img_up(title,url,id,w,h){
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['500px', '50%'],
            content: url //iframe的url
        }); 
    }
    function logo_img_up(title,url,id,w,h){
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['500px', '50%'],
            content: url //iframe的url
        }); 
    }
    </script>
    <script type="text/javascript">
      $("#kfxg").click(function(){
      var e=0;
      var qq=$("#qq").val();
      var weibo=$("#weibo").val();
      
      if(e==0){
        $.post("{:U('system/kfup')}",{qq:qq,weibo:weibo},function(data){
          if(data.status=='1'){
            layer.alert(data.info);
            window.location.href=data.url;
          }else{
            layer.alert(data.info);
          }
        })
      }
      
    })
    </script>
    <script type="text/javascript">
      $("#logoxg").click(function(){
      var e=0;
      var logo=$("#logo").val();
      var tt=$("#xtt").val();
      
      if(e==0){
        $.post("{:U('system/logoup')}",{logo:logo,tt:tt},function(data){
          if(data.status=='1'){
            layer.alert(data.info);
            window.location.href=data.url;
          }else{
            layer.alert(data.info);
          }
        })
      }
      
    })
    </script>
    <script type="text/javascript">
      $("#logoxg").click(function(){
      var e=0;
      var logo=$("#logo").val();
      var tt=$("#xtt").val();
      
      if(e==0){
        $.post("{:U('system/logoup')}",{logo:logo,tt:tt},function(data){
          if(data.status=='1'){
            layer.alert(data.info);
            window.location.href=data.url;
          }else{
            layer.alert(data.info);
          }
        })
      }
      
    })
    </script>
    <script type="text/javascript">
      $("#bc").click(function(){
      var e=0;
      var url=$("#url").val();
      var title=$("#title").val();
      var ftitle=$("#ftitle").val();
      var beian=$("#beian").val();
      var footer=$("#footer").val();
      var keyword=$("#keyword").val();
      var descc=$("#descc").val();
      if(e==0){
        $.post("{:U('system/jbup')}",{url:url,title:title,ft:ftitle,beian:beian,footer:footer,kw:keyword,descc:descc},function(data){
          if(data.status=='1'){
            layer.alert(data.info);
            window.location.href=data.url;
          }else{
            layer.alert(data.info);
          }
        })
      }
      
    })
    </script>
    <script type="text/javascript">
      $("#zzxg").click(function(){
      var e=0;
      var au=$("#nauthor").val();
      var yau=$("#ynauthor").val();
      
      if(e==0){
        $.post("{:U('system/ajaxzzxg')}",{au:au,yau:yau},function(data){
          if(data.status=='1'){
            layer.alert(data.info);
            window.location.href=data.url;
          }else{
            layer.alert(data.info);
          }
        })
      }
      
    })
    </script>
</body>

</html>
